<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library | My Books</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-bar">
                <div class="header-logo">
                    <img src="images/my_books_logo.png">
                </div>
                <div class="header-nav-account">
                    <div class="header-nav">
                        <nav>
                            <ul>
                                <li><a>Achievements</a></li>
                                <li><a>My Library</a></li>
                                <li><a>About</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-account">
                        <img class="account" src="images/github_icon.png">
                    </div>
                </div>
            </div>
            <div class="header-cta">
                <div>
                    <img src="images/Illustration_Reading.png">
                </div>
                <div>
                    <h1 id="header-headline">A web-based library to keep track of your books</h1>
                    <h2>Fusce id velit ut tortor pretium viverra suspendisse potenti nullam ac tortor.</h2>
                </div>
            </div>
        </header>
        <section id="achievements">
            <div>
                <h3>Your Achievements</h3>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div>
                        <h1 id="your-books">0</h1>
                    </div>
                    <div>
                        <h4>Your Books</h4>
                    </div>
                </div>
                <div class="stat-card">
                    <div>
                        <h1 id="books-read">0</h1>
                    </div>
                    <div>
                        <h4>Books Read</h4>
                    </div>
                </div>
                <div class="stat-card">
                    <div>
                        <h1 id="in-progress">0</h1>
                    </div>
                    <div>
                        <h4>Books In Progress</h4>
                    </div>
                </div>
                <div class="stat-card">
                    <div>
                        <h1 id="pages-read">0</h1>
                    </div>
                    <div>
                        <h4>Pages Read</h4>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
